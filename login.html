<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <center>
    <br>
      <img src="logooficialsabana.png" alt="LogoSabana">
    <br>

    <div id="lblLogin">
      <h4>LOG IN - REGISTRO EMPLEADOS</h4>
    </div>

    <form action="" class="login">
      <div>
        <label for="txtUsuario" id="lblUsuario">USUARIO: </label> <br>
        <input type="text" class="redondeado" id="txtUsuario" name="Usuario">
      </div>
        <br>
        <br>
      <div>
        <label for="txtContraseña" id="lblContraseña">CONTRASEÑA: </label> <br>
        <input type="password" class="redondeado" id="txtContraseña" name="Contraseña">
      </div>
        <br>
      <div>
        <input type="button" class="redondeado" id="btnIngresar" name="Ingresar" value="INGRESAR">
      </div>
    </form>
  </center>
</body>
</html>
